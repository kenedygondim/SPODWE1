<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6 - Aplicação modo noturno</title>
    <link href="./src/style/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const mode = document.getElementById('mode');

        const header = document.querySelector('header');
        const body = document.body;


        mode.addEventListener("change", function () {
            if (this.checked) {
                header.classList.toggle('header_light');
                header.classList.toggle('header_dark');
                body.classList.toggle('body_dark');
                body.classList.toggle('body_light');

                document.getElementById('img-goku').src = '../A6/src/img/Goku_SSJ3.webp';
            } else {
                header.classList.toggle('header_dark');
                header.classList.toggle('header_light');
                body.classList.toggle('body_light');
                body.classList.toggle('body_dark');

                document.getElementById('img-goku').src = '../A6/src/img/Goku_Base.webp';

            }
        });
    });
</script>

<body class="body_light">

    </button>
    <header class="header_light">
        <h1 class="container">Modo Noturno</h1>
        <div class="input_mode">
            <input id="mode" type="checkbox" name="">
        </div>
    </header>

    <section class="box__atividades container">
        <div class="box__atividades-conteudo">
            <img id="img-goku" src="../A6/src/img/Goku_Base.webp" alt="">
        </div>
    </section>
</body>

</html>
